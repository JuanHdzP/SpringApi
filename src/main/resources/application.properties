spring.application.name=spring

#Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/cursojavaspring?serverTimezone=UTC
spring.datasource.database=cursojavaspring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones adicionales para la conexion, no obligatorios
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

#Creacion y actualizacion de tablas de la db
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

